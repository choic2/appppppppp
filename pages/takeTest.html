  <!-- TEST AREA BEGIN -->
  <div class="breadcomb-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="breadcomb-list" style="border:1px solid #cecece">
            <div class="row">
              <div class="col-xs-12">
                <div class="breadcomb-wp">
                  <div class="container">

                    <!-- TEST BAR BEGIN-->
                    <div class="row">
                      <div class="col-xs-4 text-center">
                        <p style="font-size:large; color:black">Test:Precalculus Ch.3-4</p>
                      </div>
                      <div class="col-xs-4 text-center">
                        <button type="button" class="btn btn-info" onclick="location.href = 'student.html';" >End Test</button>
                      </div>
                      <div class="col-xs-4 text-center">
                        <p style="font-size:large; color:black">Time Remaining: 56 min</p>
                      </div>
                    </div>
                    <!-- TEST BAR END -->

                    <!-- QUESTION BEGIN -->
                    <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                          <div class="form-element-list mg-t-30">
                            <div class="basic-tb-hd">
                              <h2>Question 1</h2>
                              <p>Which the functions f(x), g(x) and h(x) is a one-to-one function?</p>
                            </div>

                            <!-- OPTION FORM BEGIN -->
                            <div class="row">
                              <form>
                                <fieldset>

                                  <!-- OPTION 1 -->
                                  <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                      <input type = "radio"
                                             name = "radSize"
                                             id = "sizeMed"
                                             value = "g(x) is a one-to-one function" />
                                      <label style="color: black; font-weight: 400" for = "sizeMed">
                                        g(x) is a one-to-one function
                                      </label>
                                    </div>
                                  </div>

                                  <!-- OPTION 2 -->
                                  <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                      <input type = "radio"
                                             name = "radSize"
                                             id = "sizeMed"
                                             value = "f(x) is a one-to-one function" />
                                      <label style="color: black; font-weight: 400" for = "sizeMed">
                                        f(x) is a one-to-one function
                                      </label>
                                    </div>
                                  </div>

                                  <!-- OPTION 3 -->
                                  <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                      <input type = "radio"
                                             name = "radSize"
                                             id = "sizeMed"
                                             value = "f(x) and g(x) are one-to-one functions" />
                                      <label style="color: black; font-weight: 400" for = "sizeMed">
                                        f(x) and g(x) are one-to-one functions
                                      </label>
                                    </div>
                                  </div>

                                  <!-- OPTION 4 -->
                                  <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                      <input type = "radio"
                                             name = "radSize"
                                             id = "sizeMed"
                                             value = "h(x) is a one-to-one function" />
                                      <label style="color: black; font-weight: 400" for = "sizeMed">h(x) is a one-to-one function</label>
                                    </div>
                                  </div>
                                </fieldset>
                              </form>
                              <!-- END FORM -->
                            </div>
                          </div>
                      </div>

                      <!-- SEARCH BAR FOR HINTS -->
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-top: 2%;">
                        <div class="search-input">
                            <i class="notika-icon notika-left-arrow"></i>
                            <input type="text" value="">
                        </div>
