<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>QUIZAPP</title>
  <!-- Google Fonts
	============================================ -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
  <!-- Bootstrap CSS
	============================================ -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- wave CSS
	============================================ -->
  <link rel="stylesheet" href="../css/button.css">
  <!-- main CSS
	============================================ -->
  <link rel="stylesheet" href="../css/main.css">
  <!-- style CSS
	============================================ -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- BANNER -->
  <div class="header-top-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <div class="logo-area">
            <img src="" alt=""/>
            <h4 onclick="location.href = 'student.html'">ADAPTIVE PRACTICE TEST</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="row">

    <!-- CREATES SPACE ON LEFT OF CHANGE PASSWORD BOX -->
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
      <div class="form-example-wrap mg-t-30">
        <br>

        <!-- CHANGE PASSWORD HEADER -->
        <div class="col-xs-12 col-s-6 text-center">
          <h4 style = color:black>Change Password</h4>
        </div>
        <br><br><br>

        <!-- OLD PASSWORD -->
        <div class="form-example-int form-horizental">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                <label class="hrzn-fm">Old Password</label>
              </div>
              <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                <div class="nk-int-st">
                  <input type="text" class="form-control input-sm" placeholder="Old Password">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- NEW PASSWORD -->
        <div class="form-example-int form-horizental mg-t-15">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                <label class="hrzn-fm">New Password</label>
              </div>
              <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                <div class="nk-int-st">
                  <input type="text" class="form-control input-sm" placeholder="New Password">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- CONFIRM NEW PASSWORD -->
        <div class="form-example-int form-horizental mg-t-15">
          <div class="form-group">
              <div class="row">
                  <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                      <label class="hrzn-fm">Confirm New Password</label>
                  </div>
                  <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
                      <div class="nk-int-st">
                          <input type="text" class="form-control input-sm" placeholder="Confirm New Password">
                      </div>
                  </div>
              </div>
          </div>
        </div>

        <!-- SAVE PASSWORD BUTTON -->
        <div class="form-example-int mg-t-15">
            <div class="row">
                <div class="col-xs-12 col-s-6 text-center">
                    <a href="professor.html" class="btn btn-success notika-btn-success">Save Password</a>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- CREATES SPACE ON RIGHT OF CHANGE PASSWORD BOX -->
    <div class="col-xs-3"></div>
  </div>
</body>

</html>
